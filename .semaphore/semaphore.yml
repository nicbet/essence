version: v1.0
name: Elixir
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: mix test
    task:
      jobs:
        - name: mix deps.get
          commands:
            - sem-version elixir 1.9
            - checkout
            - mix deps.get
            - mix test
      env_vars:
        - name: MIX_ENV
          value: test
